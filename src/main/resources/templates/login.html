<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<h1>图书借阅系统</h1>
<div th:if="${param.error}">
    非法的用户名和密码
</div>
<div th:if="${param.logout}">
    你已经成功注销
</div>
<form th:action="@{/login}" method="post">
    <div><label> 登录账号 <input type="text" name="username"/> </label></div>
    <div><label> 登录密码 <input type="password" name="password"/> </label></div>
    <div><input type="submit" value="登陆"/> <input type="button" value="注册用户"/></div>
</form>
</body>
</html>
